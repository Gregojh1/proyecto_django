{% extends "academico/gestioncursos.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="text-center">Edici√≥n de Docente</h2>
            <div class="card shadow">
                <div class="card-body">
                    <form action="{% url 'editardocente_final' %}" method="POST">
                        {% csrf_token %}
                        
                        <input type="hidden" name="txtid" value="{{ docente.id }}">

                        <div class="form-group py-2">
                            <label for="txtnombre">Nombre</label>
                            <input type="text" name="txtnombre" value="{{ docente.nombre }}" class="form-control" required>
                        </div>

                        <div class="form-group py-2">
                            <label for="txtapellido">Apellido</label>
                            <input type="text" name="txtapellido" value="{{ docente.apellido }}" class="form-control" required>
                        </div>

                        <div class="form-group py-2">
                            <label for="txtdni">DNI</label>
                            <input type="number" name="txtdni" value="{{ docente.dni }}" class="form-control" readonly>
                            <small class="text-muted">El DNI no se puede modificar.</small>
                        </div>

                        <div class="form-group py-2">
                            <label for="txtsexo">Sexo</label>
                            <select name="txtsexo" class="form-control" required>
                                <option value="M" {% if docente.sexo == 'M' %}selected{% endif %}>Masculino</option>
                                <option value="F" {% if docente.sexo == 'F' %}selected{% endif %}>Femenino</option>
                                <option value="O" {% if docente.sexo == 'O' %}selected{% endif %}>Otro</option>
                            </select>
                        </div>

                        <div class="form-group py-3">
                            <button type="submit" class="btn btn-primary w-100 text-white">
                                <i class="fa-solid fa-rotate"></i> Actualizar Docente
                            </button>
                            <a href="{% url 'listdocentes' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
